<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad1Dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="cardGrad2Dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="cardGrad3Dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <!-- Back card - purple/indigo -->
  <rect x="1" y="3" width="7" height="9" rx="1.5" fill="url(#cardGrad1Dark)" opacity="0.7"/>

  <!-- Middle card - blue/cyan -->
  <rect x="4" y="2" width="7" height="9" rx="1.5" fill="url(#cardGrad2Dark)" opacity="0.85"/>

  <!-- Front card - green/emerald -->
  <rect x="7" y="4" width="7" height="9" rx="1.5" fill="url(#cardGrad3Dark)"/>

  <!-- Decorative lines on front card -->
  <rect x="9" y="6" width="3" height="1" rx="0.5" fill="white" opacity="0.9"/>
  <rect x="9" y="8" width="4" height="1" rx="0.5" fill="white" opacity="0.5"/>
  <rect x="9" y="10" width="2.5" height="1" rx="0.5" fill="white" opacity="0.3"/>
</svg>
