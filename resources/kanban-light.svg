<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad1Light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="cardGrad2Light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="cardGrad3Light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Back card - purple/indigo -->
  <rect x="1" y="3" width="7" height="9" rx="1.5" fill="url(#cardGrad1Light)" opacity="0.6"/>

  <!-- Middle card - blue/cyan -->
  <rect x="4" y="2" width="7" height="9" rx="1.5" fill="url(#cardGrad2Light)" opacity="0.8"/>

  <!-- Front card - green/emerald -->
  <rect x="7" y="4" width="7" height="9" rx="1.5" fill="url(#cardGrad3Light)"/>

  <!-- Decorative lines on front card -->
  <rect x="9" y="6" width="3" height="1" rx="0.5" fill="white" opacity="0.95"/>
  <rect x="9" y="8" width="4" height="1" rx="0.5" fill="white" opacity="0.6"/>
  <rect x="9" y="10" width="2.5" height="1" rx="0.5" fill="white" opacity="0.4"/>
</svg>
